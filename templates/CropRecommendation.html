{% extends "layout.html" %}

{% block nav %}
<li><a href="index.html">Home</a></li>
<li><a href="CropRecommendation.html" class="active">Crop</a></li>
<li><a href="FertilizerRecommendation.html">Fertilizer</a></li>
<li><a href="PesticideRecommendation.html">Pesticide</a></li>
{% endblock %}

{% block body %}
<div class="crop-recommendation-container">
  <div class="form-container">
    <h2 class="page-title">Crop Recommendation</h2>
    <form method="POST" action="/crop_prediction">
      <div class="form-group">
        <label for="Nitrogen">Nitrogen (ratio)</label>
        <input
          type="number"
          class="form-control"
          id="Nitrogen"
          max="100"
          min="0"
          name="nitrogen"
          placeholder="Enter the value (example: 50)"
          required
        />
      </div>
      <div class="form-group">
        <label for="Phosphorous">Phosphorous (ratio)</label>
        <input
          type="number"
          class="form-control"
          id="Phosphorous"
          max="100"
          min="0"
          name="phosphorous"
          placeholder="Enter the value (example: 50)"
          required
        />
      </div>
      <div class="form-group">
        <label for="Potassium">Potassium (ratio)</label>
        <input
          type="number"
          class="form-control"
          id="Potassium"
          name="potassium"
          max="100"
          min="0"
          placeholder="Enter the value (example: 50)"
          required
        />
      </div>
      <div class="form-group">
        <label for="ph">pH Level</label>
        <input
          type="number"
          class="form-control"
          id="ph"
          name="ph"
          max="14"
          min="0"
          step=".01"
          placeholder="Enter the value"
          required
        />
      </div>
      <div class="form-group">
        <label for="Rainfall">Rainfall (in mm)</label>
        <input
          type="number"
          class="form-control"
          id="Rainfall"
          name="rainfall"
          min="0"
          step="0.01"
          placeholder="Enter the value"
          required
        />
      </div>
      <div class="form-group">
        <label for="Temperature">Temperature (in Â°C)</label>
        <input
          type="number"
          class="form-control"
          id="Temperature"
          max="100"
          min="0"
          step="0.01"
          name="temperature"
          placeholder="Enter the value"
          required
        />
      </div>
      <div class="form-group">
        <label for="Humidity">Relative Humidity (in %)</label>
        <input
          type="number"
          class="form-control"
          id="Humidity"
          max="100"
          min="0"
          step="0.01"
          name="humidity"
          placeholder="Enter the value"
          required
        />
      </div>
      <button type="submit" class="predict-btn">
        Predict
      </button>
    </form>
  </div>
</div>
{% endblock %}
