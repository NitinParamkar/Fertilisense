{% extends "layout.html" %}

{% endblock %}

{% block body %}
<div style="background-color: #2f4f4f; min-height: 100vh; padding: 40px;">
    <div style="margin: 60px auto; max-width: 1200px; background-color: #2f4f4f;">
        <h2 style="text-align: center; margin-bottom: 30px; color: #c79c60; font-size: 2.2em; font-weight: 600;">
            Identified Pest: <i style="color: #ffffff;">Sawfly</i>
        </h2>

        <div style="margin: 40px 0;">
            <h3 style="text-align: center; padding: 20px; background: linear-gradient(145deg, #1e3535, #2a4747); color: #c79c60; font-weight: bold; font-size: 1.8em; border-radius: 15px; box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3); margin: 0 auto; max-width: 600px; position: relative;">
                <span style="position: relative; z-index: 1;">Recommended Products</span>
                <div style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: linear-gradient(90deg, transparent, rgba(199, 156, 96, 0.1), transparent); border-radius: 15px; animation: shine 2s infinite;"></div>
            </h3>
        </div>

        <div style="display: flex; justify-content: center; padding: 30px;">
            <div style="background: linear-gradient(145deg, #1e3535, #2a4747); border-radius: 25px; padding: 35px; width: 380px; box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3), inset 0 2px 10px rgba(255, 255, 255, 0.1); transition: all 0.3s ease; position: relative; overflow: hidden;">
                <div style="text-align: center;">
                    <!-- Enhanced image container with frame effect -->
                    <div style="background: linear-gradient(145deg, #2a4747, #1e3535); padding: 15px; border-radius: 20px; box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2), inset 0 2px 10px rgba(255, 255, 255, 0.1); margin-bottom: 25px;">
                        <div style="border: 2px solid rgba(199, 156, 96, 0.3); border-radius: 15px; overflow: hidden; position: relative;">
                            <img style="height: 300px; width: 100%; object-fit: cover; transform: scale(1); transition: transform 0.5s ease; display: block;"
                                 class="product-image" src="static/img/pesticide/sawfly/krush.jpg" alt="krush">
                            <div style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: linear-gradient(45deg, rgba(199, 156, 96, 0.1), transparent 60%);"></div>
                        </div>
                    </div>

                    <!-- Enhanced dose information with layered design -->
                    <div style="background: linear-gradient(145deg, rgba(46, 74, 74, 0.8), rgba(30, 53, 53, 0.8)); border-radius: 15px; padding: 18px; position: relative; overflow: hidden; border: 1px solid rgba(199, 156, 96, 0.3);">
                        <div style="position: relative; z-index: 1;">
                            <h3 style="color: #ffffff; font-size: 1.3em; margin: 0; text-shadow: 2px 2px 4px rgba(0,0,0,0.2); letter-spacing: 0.5px;">
                                Dose: <span style="color: #c79c60; font-weight: 600;">1250 ml/Ha</span>
                            </h3>
                        </div>
                        <div style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: linear-gradient(90deg, transparent, rgba(199, 156, 96, 0.1), transparent); animation: shine 2s infinite;"></div>
                    </div>
                </div>
            </div>
        </div>

<style>
@keyframes shine {
    0% { transform: translateX(-100%); }
    100% { transform: translateX(100%); }
}

div[style*="background: linear-gradient"]:hover {
    transform: translateY(-8px);
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4), inset 0 2px 15px rgba(255, 255, 255, 0.1);
}

.product-image:hover {
    transform: scale(1.05);
}
</style>

    </div>
</div>

{% endblock %}
