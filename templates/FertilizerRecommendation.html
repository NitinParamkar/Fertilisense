{% extends "layout.html" %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/fertilizer-recommendation.css') }}">
{% endblock %}

{% block nav %}
<li><a href="index.html">Home</a></li>
<li><a href="CropRecommendation.html">Crop</a></li>
<li><a href="FertilizerRecommendation.html" class="active">Fertilizer</a></li>
<li><a href="PesticideRecommendation.html">Pesticide</a></li>
{% endblock %}

{% block body %}
<div class="fertilizer-recommendation-container">
    <div class="form-container">
        <h2 class="page-title">Get informed advice on fertilizer based on soil</h2>

        <form method="POST" action="{{url_for('fertilizer_recommend')}}">
            <div class="form-group">
                <label for="Nitrogen">Nitrogen (ratio)</label>
                <input type="number" class="form-control" id="Nitrogen" name="nitrogen"
                    max="100" min="0" placeholder="Enter the value (example: 50)" required>
            </div>
            
            <div class="form-group">
                <label for="Phosphorous">Phosphorous (ratio)</label>
                <input type="number" class="form-control" id="Phosphorous" name="phosphorous"
                    max="100" min="0" placeholder="Enter the value (example: 50)" required>
            </div>

            <div class="form-group">
                <label for="Potassium">Potassium (ratio)</label>
                <input type="number" class="form-control" id="Potassium" name="potassium"
                    max="100" min="0" placeholder="Enter the value (example: 50)" required>
            </div>

            <div class="form-group">
                <label for="crop">Crop you want to grow</label>
                <select name="cropname" class="form-control" id="crop" required>
                    <option selected>apple</option>
                    <option>banana</option>
                    <option>blackgram</option>
                    <option>chickpea</option>
                    <option>coconut</option>
                    <option>coffee</option>
                    <option>cotton</option>
                    <option>grapes</option>
                    <option>groundnut</option>
                    <option>jute</option>
                    <option>kidneybeans</option>
                    <option>lentil</option>
                    <option>maize</option>
                    <option>mango</option>
                    <option>mothbeans</option>
                    <option>mungbean</option>
                    <option>muskmelon</option>
                    <option>mustard</option>
                    <option>orange</option>
                    <option>paddy</option>
                    <option>papaya</option>
                    <option>pearlmillet</option>
                    <option>pigeonpea</option>
                    <option>pomegranate</option>
                    <option>rapeseed</option>
                    <option>rice</option>
                    <option>sorghum</option>
                    <option>sugarcane</option>
                    <option>watermelon</option>
                    <option>wheat</option>
                </select>
            </div>

            <button type="submit" class="predict-btn">Predict</button>
        </form>
    </div>
</div>
{% endblock %}
